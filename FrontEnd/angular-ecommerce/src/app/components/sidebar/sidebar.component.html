<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4">Shop By Category:</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item"
                *ngFor="let productCategory of productCategories">
                <a routerLink="/category/{{ productCategory.id }}" routerLinkActive="active-link" class="nav-link link-info" aria-current="page">{{ productCategory.categoryName }}</a>
            </li>
        </ul>
        <hr>
    </div>
</body>
</html>
