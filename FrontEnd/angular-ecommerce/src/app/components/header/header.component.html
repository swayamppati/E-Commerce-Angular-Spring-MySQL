<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid header">
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid d-flex ms-3">
                <div class="col-2">
                    <a class="navbar-brand-lg ms-3 me-5" href="#">
                        <img src="/assets/images/SwayamLogoLight.png" alt="Logo" width="80" height="50">
                    </a>
                </div>

                <!--Here the magic of event binding is done(event emitted by EventEmitter from child)-->
                <app-search-bar
                (keywordEmitter)="getProductsByName($event)"
                class="col-4">
                </app-search-bar>

                <app-login-status
                class="col-4">
                </app-login-status>

                <div class="container-fluid">
                    <app-cart-status></app-cart-status>
                </div>
                
            </div>
        </nav>
    </div>
</body>
</html>
