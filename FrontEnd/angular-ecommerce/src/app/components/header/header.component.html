<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid header">
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand-lg mx-5" href="#">
                    <img src="/assets/images/SwayamLogoLight.png" alt="Logo" width="80" height="50">
                </a>
                <div class="input-group ms-5">
                    <input type="search" class="form-control rounded" placeholder="Search for Products"
                    #getProductsByNameInput
                    (keyup)="getProductsByName(getProductsByNameInput.value)"
                    />
                    <button class="btn btn-success" type="submit"
                    (onClick)="getProductsByName(getProductsByNameInput.value)"
                    >Search</button>     
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
